<div class="login-status-header">
  <div *ngIf="isAuthenticated && userName" class="login-status-user-info">
    ¡Hola, {{ userName | titlecase }}!
  </div>

  <button
    *ngIf="!isAuthenticated"
    [routerLink]="['login']"
    class="security-btn"
  >
    Inicia sesión
  </button>
  <button *ngIf="isAuthenticated" (click)="logout()" class="security-btn">
    Cierra sesión
  </button>
  <button
    *ngIf="isAuthenticated"
    [routerLink]="['members']"
    class="security-btn ml-1"
  >
    Miembro
  </button>
  <button
    *ngIf="isAuthenticated"
    [routerLink]="['order-history']"
    class="security-btn ml-1"
  >
    Mis Compras
  </button>
</div>
